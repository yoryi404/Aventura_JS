<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Cyberpunk</title>
    <link rel="stylesheet" href="Scene_2.css">
</head>

<body>
    <header>
        <h1>MERCADO</h1>
    </header>

    <main>
        <section class="full-container">
            <section class="img-container">
                <div class="img-store">
                    <img src="objects\Cuchilla.png" alt="Hacha">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
                <div class="img-store">
                    <img src="objects/Dagger.png" alt="Daga">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
                <div class="img-store">
                    <img src="objects/Fusil_1.png" alt="Fusil">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
                <div class="img-store">
                    <img src="objects/Fusil_2.png" alt="Fusil 2">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
                <div class="img-store">
                    <img src="objects/Pistola.png" alt="Pistola">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
                <div class="img-store">
                    <img src="objects/Katana.png" alt="Katana">
                    <p>5€</p>
                    <button>Comprar</button>
                </div>
            </section>
            <div class="continue-div">
                <button id="continue-btn">Continuar</button>
            </div>
        </section>
    </main>

    <footer>
        <div id="inventory-container">
            <div id="inventory-container">
                <div class="item"><img src="objects/Cuchilla.png" alt="Cuchilla" title="Cuchilla mecácina - 5$"></div>
                <div class="item"><img src="objects/Dagger.png" alt="Daga" title="Daga - 5$"></div>
                <div class="item"><img src="objects/Fusil_1.png" alt="Fusil" title="Fusil - 5$"></div>
                <div class="item"><img src="objects/Fusil_2.png" alt="Fusil 2" title="Fusil2 - 5$"></div>
                <div class="item"><img src="objects/Pistola.png" alt="Pistola" title="Pistola - 5$"></div>
                <div class="item"><img src="objects/Katana.png" alt="Katana" title="Katana - 5$"></div>
            </div>
        </div>
    </footer>

</body>

</html>
