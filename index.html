<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Cyberpunk</title>
<link rel="stylesheet" href="AventuraJS/styles/global.css">
    <link rel="stylesheet" href="AventuraJS/styles/Scene_1.css">
    <link rel="stylesheet" href="AventuraJS/styles/Scene_2.css">
    <!-- main.js como módulo -->
    <script type="module" src="AventuraJS/js/main.js" defer></script>
</head>

<body>
    <section id="scene-1" class="scene active">
        <header>
            <h1 id="tittle">Aventura en el Reino de JS</h1>
        </header>

        <div id="scene-1-player">
            <img src="characters/Personaje_Principal.png" alt="Personaje_Principal" title="Marilynn">
            <h2>Marilynn</h2>
        </div>

        <div id="scene-1-stats">
            <div><p>Ataque:</p></div>
            <div><p>Defensa:</p></div>
            <div><p>Puntos:</p></div>
            <div><p>Vida inicial:100</p></div>
        </div>

        <button id="btn-to-scene-2">Continuar</button>
    </section>

    <section id="scene-2" class="scene">
        <header>
            <h1>MERCADO</h1>
        </header>

        <main>
            <section class="full-container">
                <div class="img-container">

                    <div class="img-store">
                        <img src="objects/Armadura.png" alt="Armadura">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                    <div class="img-store">
                        <img src="objects/Dagger.png" alt="Daga">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                    <div class="img-store">
                        <img src="objects/Cuchilla.png" alt="Cuchilla">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                    <div class="img-store">
                        <img src="objects/Fusil_2.png" alt="Fusil 2">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                    <div class="img-store">
                        <img src="objects/Pistola.png" alt="Pistola">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                    <div class="img-store">
                        <img src="objects/Katana.png" alt="Katana">
                        <p>5€</p>
                        <button>Comprar</button>
                    </div>

                </div>
                <button id="btn-to-scene-3">Continuar</button>
            </section>
        </main>

        <footer>
            <div id="inventory-container">
                <div class="item"><img src="objects/Cuchilla.png" alt="Cuchilla"></div>
                <div class="item"><img src="objects/Dagger.png" alt="Daga"></div>
                <div class="item"><img src="objects/Fusil_1.png" alt="Fusil"></div>
                <div class="item"><img src="objects/Fusil_2.png" alt="Fusil 2"></div>
                <div class="item"><img src="objects/Pistola.png" alt="Pistola"></div>
                <div class="item"><img src="objects/Katana.png" alt="Katana"></div>
            </div>
        </footer>
    </section>

    <section id="scene-3" class="scene">
        <header>
            <h1>Escena 3</h1>
        </header>

        <p></p>

        <button id="btn-to-scene-1">Volver al inicio</button>
    </section>

</body>
</html>
